<!DOCTYPE html>
<html ng-app="FruitsnVeggies">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="fruits-n-veggies">
        <div class="container">
            <h1>Fruit and Veggies {{1+1}}</h1>
            <div class="row">
                <div class="col-sm-4" style="background-color:#FCE4EC">
                    <strong>Fruits</strong>
                    <div>{{itemLeft}}</div>
                </div>
                <div class="col-sm-4">
                    <strong>Pool</strong>
                    <div ng-repeat="item in todo" class="well text-center">
                        <button ng-click="moveLeft()" class="btn btn-info">
                        <span class="glyphicon glyphicon-chevron-left">
                        </button>
                        <span class="text" ng-class="itemPosition">{{item}}</span>
                        <button ng-click="moveRight()" class="btn btn-info">
                        <span class="glyphicon glyphicon-chevron-right">
                        </button>
                    </div>
                
                </div>
                <div class="col-sm-4" style="background-color:#F1F8E9">
                    <strong>Veggies</strong>
                    <div>{{itemRight}}</div>
                </div>
            </div>
        </div>
    </body>
</html>
